<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
	
	<!--HEADER// Contains title and subtitle-->
	<header class="page-row">
		<div class="title">
			<h1>Shopping List.</h1>
			<h2>Get yourself together. Make a list.</h2>
		</div>
	</header>

	<!--MAIN // Contains list maker-->
	<section class="main page-row page-row-expanded">
		
		<!--ADDITEM.BOX // Contains input form to submit an item or reset list-->
		<div class="addItem-box content">
			<input type="text" name="addItem" placeholder="ENTER ITEM HERE, THEN HIT ADD OR ENTER" class="addItem">
			<div class="error"><p>Add an item above!</p></div>
			<div class="addReset">
			  	<button type="submit" class="addButton button">+ Add</button>
			  	<button type="submit" class="resetButton button">Reset</button>
		  	</div>	
		</div>
	  	
		<!--LISTITEM // Contains checkbox, item, and delete button (x)-->
	  	<ul class="content">
	  	<li class="item">
				<div class="checkbox"><p class="checkmark">&#10003;</p></div>
				<p>Bread</p>
				<p class="delete">x</p>
		</li>
		<li class="item">
				<div class="checkbox"><p class="checkmark">&#10003;</p></div>
				<p>Cereal</p>
				<p class="delete">x</p>
		</li>
		<li class="item">
				<div class="checkbox"><p class="checkmark">&#10003;</p></div>
				<p>Oranges</p>
				<p class="delete">x</p>
		</li>
		</ul>
	</section>

	<!--Contains copyright and social links-->

	<footer class="page-row">
		<div class="footer-content">
		<p>Made with <span>&hearts;</span> by Vanessa Ogbuehi</p>
		</div>
	</footer>

	<script type="text/javascript" src="js/applications.js"></script>
	
</body>
</html>
